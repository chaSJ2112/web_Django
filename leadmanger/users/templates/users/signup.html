<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER</title>
    {% load static %}
    <link rel="stylesheet"  type="text/css" href="{% static 'css/styles.css' %}">

</head>
<body>

    <form class="box" action="" method="POST">
        {% csrf_token %}
        <h1>회원가입</h1>
        
        <label>아이디</label>
        <input type="text" name="username" placeholder="Username">
        <label>비밀번호</label>
        <input type="text" name="password" placeholder="Password">
        <label>성</label>
        <input type="text" name="firstname" placeholder="first_name">
        <label>이름</label>
        <input type="text" name="lastname" placeholder="last_name">
        <label>이메일</label>
        <input type="text" name="email" placeholder="email">
        <label>학번</label>
        <input type="text" name="student_id" placeholder="student_id">

        <input type="submit" name="registerButton" value="회원가입">
    </form>

</body>
</html>
